{% extends 'blog/base.html' %}
{% block title %}Contato{% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Contato</h2>
  <strong>CONTATO COM CIMH</strong>
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h2 align="center">Entre em Contato<br> com o CIMH</h2>
        <br>
        <!--A tag <form> é usada para criar um formulário HTML para entrada do usuário.
        O elemento <form> pode conter um ou mais dos seguintes elementos de formulário:
        <input><textarea><button><selecione><option><optgroup><fieldset><label> -->
        <form style="display: inline-table; margin: 5px 10px;" action="http://localhost/meusite/contato.php" method="get" align="center">
          <!--A tag <fieldset> é usada para agrupar elementos relacionados em um formulário.
          A tag <fieldset> desenha uma caixa em torno dos elementos relacionados. -->
          <fieldset>
            <!-- A tag <legend> define uma legenda para o elemento <fieldset> . -->
            <legend>Nos ajude a melhorar! Deixe sua opinião</legend><br>
            <b style="text-transform: uppercase; color: black">Nome</b>
            <input type="text" name="nome" required><br><br>
            <b style="text-transform: uppercase; color: black">Email</b>
            <input type="text" name="email" required ><br><br>
            <b style="text-transform: uppercase; color: black;">Data de Aniversário </b>
            <input type="date" name="data_aniversario" min="1920-01-01" max="2000-01-01" required>
            <br><br>
            <fieldset>
              <legend>Deixe aqui sua mensagem</legend>
              <br><textarea rows="15" cols="70" name="recado" required></textarea>
            </fieldset>
            <input type="submit" value="Enviar" style="width: 72px; text-align: center; padding: 2px;" />
            <input type="reset" value="Limpar" style="width: 72px; text-align: center; padding: 2px;" />
          </fieldset>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div> <!--  <div class="row"> -->
  </div> <!-- div que abrange a tabela <div class="container" style="margin-top:30px"> -->
</div> <!-- div principal(da página inteira) - <div class="container-fluid"> -->
{% endblock %}
